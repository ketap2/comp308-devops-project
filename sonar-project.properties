# Required identifiers
sonar.projectKey=kpate941_COMP308-DevOps
sonar.organization=kpate941
sonar.projectName=COMP308-DevOps
sonar.projectVersion=1.0

# Source and test settings
sonar.sources=.
sonar.tests=.
sonar.exclusions=node_modules/**,coverage/**,**/*.test.js
sonar.test.inclusions=**/*.test.js

# Language and encoding
sonar.language=js
sonar.sourceEncoding=UTF-8

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: Improve scan reliability and reduce noise
sonar.inclusions=**/*.js,**/*.ts,**/*.jsx,**/*.tsx
sonar.javascript.node.maxspace=4096
sonar.scm.provider=git
sonar.scm.disabled=false
