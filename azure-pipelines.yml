trigger:
  - main
  - feature/*
  - bugfix/*
  - release/*

pool:
  name: LocalAgentPool
  demands:
    - agent.name -equals my-laptop-agent

variables:
  nodeVersion: "18.x"
  buildArtifactName: "app-build"

  # Environment variables
  dev_port: 3000
  qa_port: 3001
  staging_port: 3002
  prod_port: 3003

  dev_node_env: "development"
  dev_api_version: "v1"
  dev_log_level: "debug"
  dev_cors_origin: "http://localhost:3000"

  qa_node_env: "qa"
  qa_api_version: "v1"
  qa_log_level: "info"
  qa_cors_origin: "https://qa.example.com"

  staging_node_env: "staging"
  staging_api_version: "v1"
  staging_log_level: "info"
  staging_cors_origin: "https://staging.example.com"

  prod_node_env: "production"
  prod_api_version: "v1"
  prod_log_level: "error"
  prod_cors_origin: "https://example.com"

jobs:
  - job: BuildAndDeploy
    displayName: "Build and Deploy"
    steps:
      # 1. Checkout with full history for SonarCloud
      - checkout: self
        fetchDepth: 0

      # 2. Prepare SonarCloud Analysis
      - task: SonarCloudPrepare@1
        displayName: "Prepare SonarCloud Analysis"
        inputs:
          SonarCloud: "SonarQubeConnection"
          organization: "kpate941"
          scannerMode: "CLI"
          configMode: "manual"
          cliProjectKey: "kpate941_COMP308-DevOps"
          cliProjectName: "COMP308-DevOps"

      # 3. Setup Node.js
      - task: NodeTool@0
        inputs:
          versionSpec: $(nodeVersion)
        displayName: "Install Node.js"

      # 4. Install dependencies
      - script: |
          npm ci
        displayName: "Install dependencies"

      # 5. Lint code
      - script: |
          npm run lint
        displayName: "Run ESLint"
        continueOnError: true

      # 6. Run tests with coverage
      - script: |
          npm test
        displayName: "Run tests with coverage"

      # 7. Run SonarCloud analysis
      - task: SonarCloudAnalyze@1
        displayName: "Run SonarCloud Analysis"

      # 8. Optional: Publish Quality Gate Result
      - task: SonarCloudPublish@1
        displayName: "Publish Quality Gate Result"
        inputs:
          pollingTimeoutSec: "300"

      # 9. Archive build artifacts
      - task: ArchiveFiles@2
        displayName: "Archive app files"
        inputs:
          rootFolderOrFile: "$(System.DefaultWorkingDirectory)"
          includeRootFolder: false
          archiveType: "zip"
          archiveFile: "$(Build.ArtifactStagingDirectory)/$(buildArtifactName).zip"
          replaceExistingArchive: true
          excludePattern: "node_modules/**|.git/**|.gitignore|README.md|coverage/**|.vscode/**"

      # 10. Publish build artifacts
      - task: PublishBuildArtifacts@1
        displayName: "Publish Artifact"
        inputs:
          PathtoPublish: "$(Build.ArtifactStagingDirectory)"
          ArtifactName: "drop"
          publishLocation: "Container"

      # 11. Download build artifact
      - task: DownloadBuildArtifacts@1
        displayName: "Download Build Artifacts"
        inputs:
          buildType: "current"
          downloadType: "single"
          artifactName: "drop"
          downloadPath: "$(System.ArtifactsDirectory)"

      # 12. Extract the artifact
      - task: ExtractFiles@1
        displayName: "Extract Files"
        inputs:
          archiveFilePatterns: "$(System.ArtifactsDirectory)/drop/$(buildArtifactName).zip"
          destinationFolder: "$(System.DefaultWorkingDirectory)/app"
          cleanDestinationFolder: true

      # 13. Install production dependencies
      - script: |
          cd $(System.DefaultWorkingDirectory)/app
          npm ci --production
        displayName: "Install Production Dependencies"

      # 14-17. Deploy to environments
      - ${{ each env in parameters.environments }}:
          - script: |
              cd $(System.DefaultWorkingDirectory)/app
              export NODE_ENV=${{ variables[format('{0}_node_env', env)] }}
              export PORT=${{ variables[format('{0}_port', env)] }}
              export API_VERSION=${{ variables[format('{0}_api_version', env)] }}
              export LOG_LEVEL=${{ variables[format('{0}_log_level', env)] }}
              export CORS_ORIGIN=${{ variables[format('{0}_cors_origin', env)] }}
              node app.js &
              echo "Application deployed to ${{ env }} on port ${{ variables[format('{0}_port', env)] }}"
              sleep 5
              curl http://localhost:${{ variables[format('{0}_port', env)] }}
              kill $(lsof -t -i:${{ variables[format('{0}_port', env)] }}) || true
            displayName: "Deploy to ${{ env }} Environment"
        parameters:
          environments:
            - dev
            - qa
            - staging
            - prod
